<div class="header">
    <h3 class="text-muted">SOS</h3>
</div>
<div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">sign in now</h2>
        <div class="login-wrap">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Email" autofocus required="required" ng-model="user.username">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="required" ng-model="user.password">
            <!--<label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> Forgot Password?</a>
                </span>
            </label>-->
            <button class="btn btn-lg btn-login btn-block" type="submit" ng-click="login(user)">Sign in</button>
            <div class="alert alert-danger" role="alert" ng-show="loginError">
                <label>{{errorMessage}}</label>
            </div>
        </div>
    </form>
</div>
