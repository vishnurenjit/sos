<!-- Styles loaded for uploading picture -->
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.8/select2-bootstrap.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css" />
<!-- Styles end -->

  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li><a ng-href=""><i class="glyphicon glyphicon-envelope"></i></a></li>
      <li><a ng-href=""><i class="glyphicon glyphicon-bell"></i></a></li>
      <li  class="active"><a ng-href=""><i class="glyphicon glyphicon-user"></i></a></li>
      <li><a ng-href="" ng-click="logout()"><i class="glyphicon glyphicon-off"></i></a></li>
    </ul>
    <h3>SOS</h3>
  </div>

<div class="container" ng-controller="MainCtrl">

  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-default" type="submit" ng-click="loadModal()">Add user</button>
      <button class="btn btn-default" type="submit">Upload user list</button>
    </div>
    <div class="col-md-3">
      <div class="col-md-4">
        <strong>Sort By:</strong>
      </div>  
      <div class="col-md-8">
        <select class="form-control">
          <option>User</option>
          <option>Organization</option>
          <option>Created on</option>
          <option>Updated on</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <div class="col-md-4">
        <strong>Filter:</strong>
      </div>  
      <div class="col-md-8">
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <div class="col-md-2">
      <select class="form-control">
        <option>User</option>
      </select>
    </div>

  </div>

  <div class="lineGap"></div>
  <strong><h3>User List</h3></strong>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="friend in friends">
        <div class="row">
        <div class="col-md-1">
          <a href="#" class="pull-left">        
            <img alt="64x64" data-src="holder.js/64x64" class="media-object img-thumbnail" style="width: 64px; height: 64px;" src="http://placehold.it/64x64">      
          </a>
        </div>
        <div class="col-md-3">
          <div class="media-body">
            <h3 class="media-heading"><strong><a href="#">{{friend.name}}</a></strong></h3>
            <div class="small">{{friend.email}}</div>
          </div>
        </div>
        <div class="col-md-4">
           <p>{{friend.organisation}}</p>           
           <h5>Role: ({{friend.role}})</h5>
        </div>
        <div class="col-md-3">
          <div>Created On: 12:02:04 <span class="glyphicon glyphicon-time timestamp" title="Lundi 24 Avril 2014 à 18h25"></span> hours</div>
          <div>Updated On: 12:02:04 <span class="glyphicon glyphicon-time timestamp" title="Lundi 24 Avril 2014 à 18h25"></span> hours</div>
        </div>
        <div class="col-md-1">
          <span class="radio"><label><input type="radio" name="optradio">Active</label></span>
        </div>
      </div> 
    </li>
  </ul>
</div><!--/container-->

<!-- Modal -->
<div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add user</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-4"> 
              <div class="row" id="exSelects">
                <div>
                  <div class="fileinput fileinput-new" data-provides="fileinput">
                    <!-- Browse and upload an image -->
                    <div class="fileinput-new thumbnail" style="position:relative;">
                      <img data-src="" src="../images/icon_add_image.png" style="max-width: 200px; max-height: 150px;" class="img-responsive">
                      <span class="btn btn-default btn-file" style="position:absolute;bottom:0;right:0;">
                        <span class="fileinput-new glyphicon glyphicon-pencil"></span>
                        <input type="file" name="...">
                      </span>
                    </div>
                    <!-- Preview selected image -->
                    <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                    <!-- Edit or Remove image buttons -->
                    <div class="fileinput-exists">
                      <span class="btn btn-default btn-file">
                        <span class="fileinput-exists glyphicon glyphicon-pencil"></span>
                        <input type="file" name="...">
                      </span>
                      <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">
                        <span class="glyphicon glyphicon-trash"></span>
                      </a>
                    </div>
                  </div>
                </div><!--/col-->
                <!--end file and image upload-->      
              </div><!--/row-->   
              <div class="row">
                <div class="switch-toggle well">
                  <input id="user" name="view" type="radio" checked>
                  <label for="user" onclick="">User</label>
                  <input id="admin" name="view" type="radio">
                  <label for="admin" onclick="">Admin</label>
                  <a class="btn btn-primary"></a>
                </div>

                <input type="hidden" id="role" ng-model="user.role"/>
              </div>
              
            </div>
            <div class="col-xs-8">
              <div class="row">
                <div class="container-fluid"><input type="text" class="form-control" ng-model="user.userName" placeholder="User name"></div>
              </div>
              <div class="lineGap"></div>
              <div class="row">
                <div class="col-xs-6"><input type="text" class="form-control" placeholder="First name" ng-model="user.firstName" ></div>
                <div class="col-xs-6"><input type="text" class="form-control" placeholder="Last name" ng-model="user.lastName" ></div>                
              </div>
              <div class="lineGap"></div>
              <div class="row">
                <div class="col-xs-12">
                  <select class="form-control" ng-model="user.organization">
                    <option ng-repeat="item in orgs" value="{{item.id}}">{{item.get('Name')}}</option>
                  </select>
                </div>              
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="saveUser()">Save changes</button>
      </div>
    </div>
  </div>
</div>
